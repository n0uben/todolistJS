<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskito, l'ultime TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/461b8e3720.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="">
    <header id="header" class="container-fluid bg-light">
        <div class="row py-4">
            <div class="col text-center">
                <h1 class="mt-4">Taskito</h1>
                <p>L'ultime To do list</p>

            </div>
        </div>
        <div
            class="d-flex row py-4 text-center flex-column flex-sm-row justify-content-sm-center align-content-center ">
            <div class="col col-md-2">
                <button id="afficherTout" class="btn">
                    <i class="fas fa-solid fa-bars"></i>
                    Tout
                </button>
            </div>
            <div class="col col-md-2">
                <button id="afficherEnCours" class="btn">
                    <i class="fas fa-solid fa-hourglass"></i>
                    En Cours
                </button>
            </div>
            <div class="col col-md-2">
                <button id="afficherTerminees" class="btn">
                    <i class="fas fa-solid fa-calendar-check"></i>
                    Terminées
                    </button>
            </div>
        </div>
    </header>
    <main class="container ">
        <div class="row py-4 my-4 ">
            <div class="col">
                <div class="input-group">
                    <input type="text" id="inputAjouter" class="form-control form-control-lg"
                        placeholder="Acheter du pain, aller chez le coiffeur..." aria-label="ajouter une tache"
                        aria-describedby="button-addon">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary btn-lg" type="button" id="button-addon">Ajouter une tâche</button>
                    </div>
                </div>
            </div>
            
        </div>
        <button type="button" id="buttonSup" class="btn btn-outline-danger">Supprimer</button>
        <div id="listeTaches" class="row py-4 my-4">
            
          <!-- liste des taches  -->
        </div>
    </main>
    <footer class="container">
        <div class="row pt-2 pb-4">
            <div class="col text-center">
                Tous droits réservés - 2022 - Lucas Farroni & Benjamin Noureux
            </div>
        </div>
    </footer>
    <script src="index.js"></script>

</body>

</html>
